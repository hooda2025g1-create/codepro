<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مرحباً في حودا - مشغل JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .auth-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            animation: scaleIn 0.5s ease;
        }
        .auth-logo {
            font-size: 80px;
            color: #667eea;
            margin-bottom: 20px;
        }
        .auth-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .auth-subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2rem;
        }
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        .auth-btn {
            padding: 18px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .auth-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-login {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .demo-link {
            color: #666;
            text-decoration: none;
            border-bottom: 1px dashed #999;
            padding-bottom: 2px;
        }
        .demo-link:hover {
            color: #667eea;
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <i class="fas fa-code"></i>
            </div>
            
            <h1 class="auth-title">مرحباً في حودا</h1>
            <p class="auth-subtitle">مشغل JavaScript المتطور</p>
            
            <div class="auth-buttons">
                <button class="auth-btn btn-register" onclick="goToRegister()">
                    <i class="fas fa-user-plus"></i> إنشاء حساب جديد
                </button>
                
                <button class="auth-btn btn-login" onclick="goToLogin()">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </div>
            
            <p style="color: #888; margin-bottom: 5px;">ليس لديك وقت للتسجيل الآن؟</p>
            <a href="#" class="demo-link" onclick="enterAsGuest()">
                <i class="fas fa-play-circle"></i> جرب المحرر كزائر (بدون حفظ)
            </a>
        </div>
    </div>

    <script>
        function goToRegister() {
            window.location.href = '2_register.html';
        }
        
        function goToLogin() {
            alert('صفحة تسجيل الدخول قيد التطوير. استخدم إنشاء حساب جديد.');
            // window.location.href = 'login.html'; // لاحقاً
        }
        
        function enterAsGuest() {
            localStorage.setItem('user_type', 'guest');
            window.location.href = '3_editor.html';
        }
    </script>
</body>
</html>
